<body>
<!--Viết hàm đếm số ký tự nguyên âm trong một chuỗi cho trước.-->
<!--Hàm có1 tham số truyền vào mà một mảng các ký tự.-->
<!--Hàm trả về false nếu không cóký tự nguyên âm nào. -->
<!--Viết chương trình nhập vào một chuỗi bất kỳ. -->
<!--Gọi hàm tìm số ký tự nguyênâm vừa xây dựng ở trên.Nguyên âm là các ký tự: a, o, e, u, i-->

<script>
    function check(str) {
        count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] === "a" || str[i] === "o" || str[i] === "e" || str[i] === "u" || str[i] === "i") {
                count++;
            }

        }
        if (count === 0) {
            return false;
        }else {
            return count;
        }
    }
        let str = "bytrtersdfqaouo";
        document.write(check(str));



</script>
</body>
</html>
